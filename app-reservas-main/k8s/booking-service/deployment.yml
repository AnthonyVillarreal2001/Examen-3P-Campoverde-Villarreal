apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: reservas
  labels:
    app: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
        - name: booking-service
          image: booking-service:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: booking-config
            - secretRef:
                name: booking-secret
          env:
            - name: POSTGRES_URL
              value: ""
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 6
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: reservas
  labels:
    app: booking-service
spec:
  selector:
    app: booking-service
  ports:
    - port: 5000
      targetPort: 5000
      name: http
      protocol: TCP
